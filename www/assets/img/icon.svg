<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#2a1a08"/>
      <stop offset="100%" style="stop-color:#0a0600"/>
    </radialGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b7332"/>
      <stop offset="50%" style="stop-color:#c4a35a"/>
      <stop offset="100%" style="stop-color:#e8d5a3"/>
    </linearGradient>
    <linearGradient id="arrow" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700"/>
      <stop offset="100%" style="stop-color:#c4a35a"/>
    </linearGradient>
  </defs>
  
  <!-- Fundo -->
  <circle cx="256" cy="256" r="256" fill="url(#bg)"/>
  
  <!-- Borda externa -->
  <circle cx="256" cy="256" r="245" fill="none" stroke="url(#gold)" stroke-width="3" opacity="0.6"/>
  <circle cx="256" cy="256" r="235" fill="none" stroke="#c4a35a" stroke-width="1" opacity="0.3"/>
  
  <!-- Rosa dos ventos simplificada -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#c4a35a" stroke-width="2" opacity="0.4"/>
  <circle cx="256" cy="256" r="80" fill="none" stroke="#c4a35a" stroke-width="1" opacity="0.3"/>
  
  <!-- Linhas cardinais -->
  <line x1="256" y1="76" x2="256" y2="130" stroke="#c4a35a" stroke-width="2" opacity="0.5"/>
  <line x1="256" y1="382" x2="256" y2="436" stroke="#c4a35a" stroke-width="2" opacity="0.5"/>
  <line x1="76" y1="256" x2="130" y2="256" stroke="#c4a35a" stroke-width="2" opacity="0.5"/>
  <line x1="382" y1="256" x2="436" y2="256" stroke="#c4a35a" stroke-width="2" opacity="0.5"/>
  
  <!-- Letras cardinais -->
  <text x="256" y="105" text-anchor="middle" fill="#c4a35a" font-size="28" font-family="serif" font-weight="bold">N</text>
  <text x="256" y="425" text-anchor="middle" fill="#c4a35a" font-size="24" font-family="serif">S</text>
  <text x="105" y="264" text-anchor="middle" fill="#c4a35a" font-size="24" font-family="serif">W</text>
  <text x="410" y="264" text-anchor="middle" fill="#c4a35a" font-size="24" font-family="serif">E</text>
  
  <!-- Seta principal (apontando para cima/norte = JerusalÃ©m) -->
  <polygon points="256,90 290,280 256,250 222,280" fill="url(#arrow)" opacity="0.95"/>
  <polygon points="256,420 230,280 256,300 282,280" fill="#8b7332" opacity="0.6"/>
  
  <!-- Centro - Estrela de Davi -->
  <polygon points="256,226 270,250 298,250 276,268 284,296 256,278 228,296 236,268 214,250 242,250" 
           fill="#c4a35a" stroke="#ffd700" stroke-width="1"/>
  
  <!-- Texto inferior -->
  <text x="256" y="480" text-anchor="middle" fill="#c4a35a" font-size="16" font-family="serif" letter-spacing="4" opacity="0.6">JERUSALEM</text>
</svg>
